<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Over/Under ‚Äì NBA</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0078d4" />

  <!-- Chart.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Vari√°veis de tema */
    :root {
      --bg: #f0f2f5;
      --text: #333;
      --control-bg: #fff;
      --header-bg: #0078d4;
      --header-text: #fff;
      --toast-bg: #333;
      --skeleton-base: #e0e0e0;
      --skeleton-highlight: #f5f5f5;
      transition: background .3s, color .3s;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #fafafa;
      --control-bg: #2e2e2e;
      --header-bg: #00509e;
      --header-text: #fff;
      --toast-bg: #444;
      --skeleton-base: #3a3a3a;
      --skeleton-highlight: #4a4a4a;
    }

    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI",sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    header button { background: none; border: none; color: inherit; font-size: 1.25rem; cursor: pointer; transition: transform .2s; }
    header button:hover { transform: scale(1.1); }

    #controls {
      padding: 1rem 2rem;
      background: var(--control-bg);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #controls > * { flex: 1 1 200px; }
    select[multiple] { height: 6rem; }
    input, select, button {
      width: 100%;
      padding: .5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: .25rem;
      background: #fff;
      transition: border-color .2s;
    }
    input:focus, select:focus { border-color: #0078d4; outline: none; }
    button {
      background: #0078d4;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .2s, transform .2s;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    button:hover:not(:disabled) { transform: translateY(-2px); }

    /* Skeleton loader */
    .skeleton {
      background: var(--skeleton-base);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }
    .skeleton::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer { 100% { transform: translateX(200%); } }

    /* Toasts */
    #notifications {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      z-index: 1000;
    }
    .toast {
      background: var(--toast-bg);
      color: #fff;
      padding: .75rem 1rem;
      border-radius: .25rem;
      opacity: .9;
      animation: fadeout .5s ease-in-out forwards;
      animation-delay: 4s;
    }
    @keyframes fadeout { to { opacity: 0; transform: translateY(20px); } }

    /* History & Stats */
    #stats, #history {
      padding: 1rem 2rem;
    }
    #historyList { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; }
    #historyList li { margin-bottom: .5rem; }

    /* Modal Settings */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: var(--control-bg);
      padding: 2rem;
      border-radius: .5rem;
      max-width: 400px;
      width: 100%;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content label { display: block; margin: .5rem 0 0; }
    .modal-content input, .modal-content button { width: 100%; }
    .modal-content button { margin-top: 1rem; }

    /* Datepicker */
    #datePicker { max-width: 200px; }

    /* Dark mode toggle */
    #themeToggle { font-size: 1.25rem; }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° Live Over/Under ‚Äì NBA</h1>
    <div>
      <button id="themeToggle" title="Alternar Tema">üåô</button>
      <button id="openSettings" title="Configura√ß√µes">‚öôÔ∏è</button>
    </div>
  </header>

  <section id="controls">
    <!-- Datepicker para datas passadas -->
    <input type="date" id="datePicker" />

    <!-- Bot√£o para adicionar m√∫ltiplas configura√ß√µes -->
    <button id="addConfigBtn">+ Adicionar Jogo</button>

    <!-- √Årea onde as linhas de configura√ß√£o aparecem -->
    <div id="configs"></div>

    <!-- Bot√£o de in√≠cio/pause -->
    <button id="startButton" disabled>üîî Come√ßar Monitoramento</button>
  </section>

  <!-- Chart de evolu√ß√£o de pontos -->
  <section id="chartSection" style="padding:1rem 2rem;">
    <canvas id="scoreChart" height="200"></canvas>
  </section>

  <!-- Mini Dashboard de estat√≠sticas -->
  <section id="stats">
    <p><strong>Notifica√ß√µes enviadas:</strong> <span id="statCount">0</span></p>
    <p><strong>Maior total observado:</strong> <span id="statMax">0</span></p>
  </section>

  <!-- Hist√≥rico de eventos -->
  <section id="history">
    <h2>Meus Jogos</h2>
    <ul id="historyList"></ul>
  </section>

  <!-- Toasts com aria-live para acessibilidade -->
  <div id="notifications" aria-live="polite" role="status"></div>

  <!-- Modal de Configura√ß√µes -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Configura√ß√µes</h2>
      <label>
        Intervalo (segundos):
        <input type="number" id="settingInterval" min="5" />
      </label>
      <label>
        Som nas notifica√ß√µes:
        <input type="checkbox" id="settingSound" />
      </label>
      <label>
        Volume:
        <input type="range" id="settingVolume" min="0" max="1" step="0.1" />
      </label>
      <label>
        Webhook (Telegram/Slack):
        <input type="url" id="settingWebhook" placeholder="https://..." />
      </label>
      <button id="saveSettings">Salvar</button>
    </div>
  </div>

  <!-- Template para config rows -->
  <template id="configTemplate">
    <div class="config-row" style="display:flex;gap:.5rem;align-items:center; margin-bottom:.5rem;">
      <select class="gameSelectRow"></select>
      <input type="number" class="limitOverRow" placeholder="Over" />
      <input type="number" class="limitUnderRow" placeholder="Under" />
      <button class="removeRow">‚úñÔ∏è</button>
    </div>
  </template>

  <script>
    // Constants
    const PROXY_BASE   = 'https://overunder-nba-proxy.herokuapp.com';
    let pollingInterval = 15;
    let settings = {};
    let gamesList = [];
    let intervalId;
    let chart;
    let statCount = 0;
    let statMax = 0;

    // Helper: show toast + push + webhook + sound
    async function showToast(msg) {
      const div = document.createElement('div');
      div.className = 'toast';
      div.textContent = msg;
      notifications.appendChild(div);
      setTimeout(() => notifications.removeChild(div), 5000);

      if (Notification.permission === 'granted') {
        new Notification(msg);
      }

      if (settings.webhook) {
        fetch(settings.webhook, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ text: msg })
        }).catch(console.warn);
      }

      statCount++;
      document.getElementById('statCount').textContent = statCount;
      const total = parseInt(msg.match(/\d+/)[0],10);
      if (total > statMax) {
        statMax = total;
        document.getElementById('statMax').textContent = statMax;
      }
      const hist = JSON.parse(localStorage.getItem('ouHistory')||'[]');
      hist.unshift({ time: new Date().toLocaleTimeString(), msg });
      localStorage.setItem('ouHistory', JSON.stringify(hist.slice(0,50)));
      renderHistory();

      if (settings.sound) {
        const snd = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
        snd.volume = settings.volume;
        snd.play().catch(()=>{});
      }
    }

    function renderHistory() {
      const hist = JSON.parse(localStorage.getItem('ouHistory')||'[]');
      const ul = document.getElementById('historyList');
      ul.innerHTML = '';
      hist.forEach(h => {
        const li = document.createElement('li');
        li.textContent = `[${h.time}] ${h.msg}`;
        ul.appendChild(li);
      });
    }

    async function fetchGames(date) {
      gamesList = [];
      const configs = document.getElementById('configs');
      configs.innerHTML = '';
      for(let i=0;i<3;i++){
        const sk = document.createElement('div'); sk.className='skeleton'; sk.style.height='2.5rem';
        configs.appendChild(sk);
      }
      try {
        const res = await fetch(`${PROXY_BASE}/api/games?date=${date}`);
        const { response } = await res.json();
        gamesList = response;
      } catch(e) {
        console.error(e);
        showToast('‚ùå Erro ao carregar jogos');
      }
      configs.innerHTML = '';
    }

    function addConfigRow() {
      const tpl = document.getElementById('configTemplate');
      const row = tpl.content.cloneNode(true);
      const select = row.querySelector('.gameSelectRow');
      const overIn = row.querySelector('.limitOverRow');
      const underIn = row.querySelector('.limitUnderRow');
      const remBtn = row.querySelector('.removeRow');

      select.innerHTML = '<option value="">Selecione jogo...</option>';
      gamesList.forEach(g => {
        const o = document.createElement('option');
        o.value = g.id;
        o.textContent = `${g.teams.home.nickname} @ ${g.teams.away.nickname}`;
        select.append(o);
      });

      select.addEventListener('change', checkEnable);
      overIn.addEventListener('input', checkEnable);
      underIn.addEventListener('input', checkEnable);
      remBtn.addEventListener('click', e => { rowContainer.remove(); checkEnable(); });

      const rowContainer = document.createElement('div');
      rowContainer.appendChild(row);
      document.getElementById('configs').appendChild(rowContainer);
    }

    function checkEnable() {
      const rows = document.querySelectorAll('.config-row');
      let ok = rows.length > 0;
      rows.forEach(r => {
        const [s,o,u] = r.querySelectorAll('select,input,input');
        if (!s.value||!o.value||!u.value) ok=false;
      });
      startButton.disabled = !ok;
    }

    async function monitor() {
      const date = document.getElementById('datePicker').value;
      try {
        const res = await fetch(`${PROXY_BASE}/api/games?date=${date}`);
        const { response } = await res.json();

        const now = new Date();
        response.forEach(m => {
          const total = m.scores.home + m.scores.away;
          chart.data.labels.push(now.toLocaleTimeString());
          chart.data.datasets[0].data.push(total);
        });
        chart.update();

        document.querySelectorAll('.config-row').forEach(r => {
          const [s,o,u] = r.querySelectorAll('select,input,input');
          const match = response.find(x=>x.id==s.value);
          if (!match) return;
          const total = match.scores.home + match.scores.away;
          if (total >= +o.value)      showToast(`üî• OVER! ${match.teams.home.nickname} x ${match.teams.away.nickname} Total: ${total} ‚â• ${o.value}`);
          else if (total <= +u.value) showToast(`‚ùÑÔ∏è UNDER! ${match.teams.home.nickname} x ${match.teams.away.nickname} Total: ${total} ‚â§ ${u.value}`);
        });

      } catch(err) {
        console.error(err);
        showToast('‚ùå Erro no monitoramento');
      }
    }

    function startMonitoring() {
      clearInterval(intervalId);
      Notification.requestPermission();
      showToast('üöÄ Monitoramento iniciado');
      monitor();
      intervalId = setInterval(monitor, pollingInterval * 1000);
      startButton.textContent = '‚è∏Ô∏è Pausar';
      startButton.onclick = stopMonitoring;
    }
    function stopMonitoring() {
      clearInterval(intervalId);
      showToast('üõë Monitoramento pausado');
      startButton.textContent = 'üîî Come√ßar Monitoramento';
      startButton.onclick = startMonitoring;
    }

    function initChart() {
      const ctx = document.getElementById('scoreChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Total de pontos', data: [], fill: false, tension: 0.1 }] },
        options: { scales: { x:{ display:false } } }
      });
    }

    function loadSettings() {
      settings = JSON.parse(localStorage.getItem('ouSettings')||'{}');
      pollingInterval = settings.interval || pollingInterval;
      document.getElementById('settingInterval').value = pollingInterval;
      document.getElementById('settingSound').checked = settings.sound;
      document.getElementById('settingVolume').value = settings.volume || 0.5;
      document.getElementById('settingWebhook').value = settings.webhook || '';
    }
    function saveSettings() {
      settings.interval = +document.getElementById('settingInterval').value;
      settings.sound = document.getElementById('settingSound').checked;
      settings.volume = +document.getElementById('settingVolume').value;
      settings.webhook = document.getElementById('settingWebhook').value;
      localStorage.setItem('ouSettings', JSON.stringify(settings));
      pollingInterval = settings.interval;
      settingsModal.classList.add('hidden');
    }

    function toggleTheme() {
      const html = document.documentElement;
      const next = html.dataset.theme === 'light' ? 'dark' : 'light';
      html.dataset.theme = next;
      document.getElementById('themeToggle').textContent = next==='light' ? 'üåô' : '‚òÄÔ∏è';
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', ()=>{
        navigator.serviceWorker.register('sw.js') 
          .then(()=>console.log('SW registrado'))
          .catch(console.error);
      });
    }

    const startButton     = document.getElementById('startButton');
    const addConfigBtn    = document.getElementById('addConfigBtn');
    const openSettings    = document.getElementById('openSettings');
    const saveSettingsBtn = document.getElementById('saveSettings');
    const settingsModal   = document.getElementById('settingsModal');
    const datePicker      = document.getElementById('datePicker');
    const themeToggle     = document.getElementById('themeToggle');
    const notifications   = document.getElementById('notifications');

    window.addEventListener('load', ()=>{
      datePicker.value = new Date().toISOString().split('T')[0];
      fetchGames(datePicker.value);
      initChart();
      loadSettings();
      renderHistory();
    });
    datePicker.addEventListener('change', ()=> fetchGames(datePicker.value));
    addConfigBtn.addEventListener('click', addConfigRow);
    startButton.addEventListener('click', startMonitoring);
    openSettings.addEventListener('click', ()=> settingsModal.classList.remove('hidden'));
    saveSettingsBtn.addEventListener('click', saveSettings);
    themeToggle.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
