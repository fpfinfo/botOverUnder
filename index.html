<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Over/Under ‚Äì NBA</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0078d4" />

  <style>
    /* Vari√°veis de tema */
    :root {
      --bg: #f0f2f5;
      --text: #333;
      --control-bg: #fff;
      --header-bg: #0078d4;
      --header-text: #fff;
      --toast-bg: #333;
      --skeleton-base: #e0e0e0;
      --skeleton-highlight: #f5f5f5;
      transition: background .3s, color .3s;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #fafafa;
      --control-bg: #2e2e2e;
      --header-bg: #00509e;
      --header-text: #fff;
      --toast-bg: #444;
      --skeleton-base: #3a3a3a;
      --skeleton-highlight: #4a4a4a;
    }

    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI",sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    header button { background: none; border: none; color: inherit; font-size: 1.25rem; cursor: pointer; transition: transform .2s; }
    header button:hover { transform: scale(1.1); }

    #controls {
      padding: 1rem 2rem;
      background: var(--control-bg);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #controls > * { flex: 1 1 200px; }
    input, select, button {
      width: 100%;
      padding: .5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: .25rem;
      background: #fff;
      transition: border-color .2s;
    }
    input:focus, select:focus { border-color: #0078d4; outline: none; }
    button {
      background: #0078d4;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .2s, transform .2s;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    button:hover:not(:disabled) { transform: translateY(-2px); }

    /* Skeleton loader */
    .skeleton {
      background: var(--skeleton-base);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }
    .skeleton::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer { 100% { transform: translateX(200%); } }

    /* Toasts */
    #notifications {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      z-index: 1000;
    }
    .toast {
      background: var(--toast-bg);
      color: #fff;
      padding: .75rem 1rem;
      border-radius: .25rem;
      opacity: .9;
      animation: fadeout .5s ease-in-out forwards;
      animation-delay: 4s;
    }
    @keyframes fadeout { to { opacity: 0; transform: translateY(20px); } }

    /* History & Stats */
    #stats, #history {
      padding: 1rem 2rem;
    }
    #historyList { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; }
    #historyList li { margin-bottom: .5rem; }

    /* Modal Settings */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: var(--control-bg);
      padding: 2rem;
      border-radius: .5rem;
      max-width: 400px;
      width: 100%;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content label { display: block; margin: .5rem 0 0; }
    .modal-content input, .modal-content button { width: 100%; }
    .modal-content button { margin-top: 1rem; }

    /* Datepicker */
    #datePicker { max-width: 200px; }

    /* Dark mode toggle */
    #themeToggle { font-size: 1.25rem; }
  </style>
</head>
